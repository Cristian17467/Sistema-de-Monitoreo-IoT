<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
  background: linear-gradient(135deg,#141e30,#243b55);
  font-family: Arial;
  color:white;
}

.navbar{
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

h3{
  font-weight:bold;
  margin-bottom:30px;
  font-size:28px;
}

.card{
  border:none;
  border-radius:15px;
  background:#1f2a40;
  color:white;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 12px 25px rgba(0,0,0,0.6);
}

.card h5{
  font-weight:bold;
  font-size:20px;
}

.valor{
  font-size:16px;
  opacity:0.8;
}

.estado-activo{
  color:#4dff88;
  font-weight:bold;
}

.estado-inactivo{
  color:#ff4d4d;
  font-weight:bold;
}

.form-check-input{
  width:50px;
  height:25px;
}

.switch-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
}

</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="index.html">ðŸ–¥ Sistema TI</a>
</div>
</nav>

<div class="container mt-5">
<h3 class="text-center">ðŸŽ› Panel de Control de Dispositivos (Servidores)</h3>
<div id="controls" class="row"></div>
</div>

<script>

const API="https://69954d27b081bc23e9c2bc11.mockapi.io/api/v1/Devices";

async function load(){
const res=await fetch(API);
const devices=await res.json();
const container=document.getElementById("controls");
container.innerHTML="";

devices.forEach(d=>{
container.innerHTML+=`
<div class="col-md-4">
  <div class="card p-4 mb-4">
    <h5>${d.name}</h5>
    <p class="valor">Valor actual: ${d.value}</p>

    <div class="switch-container">
      <span class="${d.status?'estado-activo':'estado-inactivo'}">
        ${d.status?'Activo':'Inactivo'}
      </span>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" ${d.status?'checked':''}
        onchange="toggle(${d.id},this.checked)">
      </div>
    </div>

  </div>
</div>`;
});
}

async function toggle(id,state){
await fetch(`${API}/${id}`,{
method:"PUT",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({status:state})
});
load();
}

load();

</script>

</body>
</html>
