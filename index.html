<style>

/* ===== FONDO FUTURISTA ANIMADO ===== */
body{
margin:0;
font-family:'Orbitron', sans-serif;
background: linear-gradient(-45deg,#0f2027,#1c1c2b,#2c5364,#000000);
background-size:400% 400%;
animation:gradientBG 15s ease infinite;
color:white;
min-height:100vh;
overflow-x:hidden;
display:flex;
flex-direction:column;
justify-content:center;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* ===== EFECTO PARTICULAS ===== */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
opacity:0.15;
z-index:-1;
animation:moveParticles 40s linear infinite;
}

@keyframes moveParticles{
from{background-position:0 0;}
to{background-position:1000px 1000px;}
}

/* ===== CONTENEDOR ===== */
.container{
animation:fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* ===== TITULO ===== */
h1{
font-weight:700;
margin-bottom:50px;
letter-spacing:3px;
text-shadow:0 0 20px rgba(0,212,255,0.7);
}

/* ===== TARJETAS ===== */
.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px 20px;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
transition:0.5s;
height:100%;
position:relative;
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:linear-gradient(45deg,transparent,#00d4ff,transparent);
transform:rotate(25deg);
animation:shine 6s linear infinite;
opacity:0.2;
}

@keyframes shine{
0%{transform:rotate(25deg) translateX(-100%);}
100%{transform:rotate(25deg) translateX(100%);}
}

.card:hover{
transform:translateY(-12px) scale(1.05);
box-shadow:0 20px 60px rgba(0,0,0,0.9);
}

/* ===== ICONOS ===== */
.icon{
font-size:50px;
margin-bottom:20px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* ===== BOTONES PREMIUM ===== */
.btn{
border:none;
border-radius:30px;
padding:10px 25px;
font-weight:bold;
letter-spacing:1px;
transition:0.3s;
}

.btn-primary{
background:linear-gradient(45deg,#007bff,#00d4ff);
}

.btn-success{
background:linear-gradient(45deg,#00c851,#00ff88);
}

.btn-warning{
background:linear-gradient(45deg,#ff8800,#ffc107);
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 20px rgba(255,255,255,0.4);
}

/* ===== FOOTER ===== */
.footer{
text-align:center;
margin-top:60px;
padding:15px;
font-size:14px;
opacity:0.7;
letter-spacing:1px;
}

</style>
