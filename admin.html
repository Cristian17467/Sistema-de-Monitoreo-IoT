<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

/*  Fondo animado */
body{
background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
background-size: 400% 400%;
animation: gradientBG 12s ease infinite;
min-height:100vh;
color:white;
overflow-x:hidden;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/*  Navbar glass */
.navbar{
backdrop-filter: blur(10px);
background: rgba(0,0,0,0.6) !important;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

/*  T铆tulo animado */
.title{
margin-top:50px;
margin-bottom:50px;
text-align:center;
font-weight:700;
letter-spacing:2px;
animation: fadeDown 1s ease;
}

@keyframes fadeDown{
from{opacity:0; transform:translateY(-30px);}
to{opacity:1; transform:translateY(0);}
}

/*  Tarjetas estilo premium */
.floor-box{
height:180px;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
border-radius:20px;
cursor:pointer;
transition:.4s;
background:rgba(255,255,255,0.1);
backdrop-filter: blur(15px);
border:1px solid rgba(255,255,255,0.2);
box-shadow:0 10px 30px rgba(0,0,0,0.3);
position:relative;
overflow:hidden;
animation: fadeUp .8s ease forwards;
opacity:0;
}

.floor-box i{
font-size:40px;
margin-bottom:15px;
}

.floor-box:hover{
transform:translateY(-12px) scale(1.03);
box-shadow:0 20px 40px rgba(0,0,0,0.6);
background:rgba(255,255,255,0.2);
}

/*  Efecto brillo animado */
.floor-box::before{
content:"";
position:absolute;
width:150%;
height:150%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
transform:rotate(25deg);
top:-100%;
left:-100%;
transition:.5s;
}

.floor-box:hover::before{
top:100%;
left:100%;
}

/*  Animaci贸n escalonada */
.row .col-md-4:nth-child(1) .floor-box{animation-delay:.2s;}
.row .col-md-4:nth-child(2) .floor-box{animation-delay:.4s;}
.row .col-md-4:nth-child(3) .floor-box{animation-delay:.6s;}
.row .col-md-4:nth-child(4) .floor-box{animation-delay:.8s;}
.row .col-md-4:nth-child(5) .floor-box{animation-delay:1s;}
.row .col-md-4:nth-child(6) .floor-box{animation-delay:1.2s;}

@keyframes fadeUp{
to{opacity:1; transform:translateY(0);}
from{opacity:0; transform:translateY(40px);}
}

/*  Indicador inferior */
.footer{
text-align:center;
margin-top:60px;
opacity:.6;
font-size:14px;
}

</style>
